require:
  - rubocop-rake
  - rubocop-rspec

AllCops:
  TargetRubyVersion: 3
  NewCops: enable

Style/StringLiterals:
  Enabled: true
  EnforcedStyle: double_quotes

Style/StringLiteralsInInterpolation:
  Enabled: true
  EnforcedStyle: double_quotes

Layout/LineLength:
  Max: 120

Gemspec/DeprecatedAttributeAssignment:
